<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <h1>Employee Records</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <table>
                    <tr>
                        <th>Employee Id</th>
                        <th>Employee Name</th>
                        <th>Employee Roll</th>
                        <th>Employee City</th>
                        <th>Employee Salary</th>
                        <th>Employee Code</th>
                        <th>Employee Joining Date</th>
                        <th>Employee Joining Address</th>
                    </tr>
                    <!-- {% for data in data %} -->
                    <tr>
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.roll}}</td>
                        <td>{{data.city}}</td>
                        <td>{{data.Salary}}</td>
                        <td>{{data.emp_code}}</td>
                        <td>{{data.emp_joining_date}}</td>
                        <td>{{data.emp_address}}</td>
                    </tr>
                    <!-- {% endfor %} -->
                </table>
            </div>
        </div>
    </div>

</body>
</html>
